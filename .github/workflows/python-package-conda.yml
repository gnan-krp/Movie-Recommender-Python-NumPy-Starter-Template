name: Python Package using Conda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.10
          auto-update-conda: true

      # Install packages safely without touching base
      - name: Install dependencies
        run: conda install -y python=3.10 numpy matplotlib pytest flake8

      # Lint code
      - name: Lint code
        run: conda run -n base flake8 . --exit-zero

      # Run tests (placeholder if no tests exist)
      - name: Run tests
        run: conda run -n base pytest || echo "No tests yet"
