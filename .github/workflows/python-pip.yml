name: Python Package CI (pip)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      # Step 3: Install dependencies via pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib pytest flake8

      # Step 4: Lint the code
      - name: Lint code
        run: flake8 . --exit-zero

      # Step 5: Run tests (placeholder)
      - name: Run tests
        run: pytest || echo "No tests yet"
