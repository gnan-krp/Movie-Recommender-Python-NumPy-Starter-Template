name: Python Package using Conda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.10
          auto-update-conda: true

      - name: Install dependencies
        run: conda install -y python=3.10 numpy matplotlib pytest flake8

      - name: Lint code
        run: conda run -n base flake8 . --exit-zero

      - name: Run tests
        run: conda run -n base pytest || echo "No tests yet"
 




